plugins {
	id 'org.springframework.boot' version '2.3.0.BUILD-SNAPSHOT' apply false
}

subprojects {

	apply plugin: 'io.spring.dependency-management'
	apply plugin: 'java'
	apply plugin: 'idea'

	group = 'io.rsocket.examples'
	version = '0.0.1'
	sourceCompatibility = '11'

	repositories {
		jcenter()
		mavenCentral()
		maven { url 'https://jitpack.io' }
		maven { url 'https://repo.spring.io/snapshot' }
		maven { url 'https://repo.spring.io/milestone' }
		maven { url 'https://oss.jfrog.org/oss-snapshot-local' }
		maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
		mavenLocal()
	}

	dependencyManagement {
		imports {
			mavenBom 'org.springframework.boot:spring-boot-dependencies:2.3.0.BUILD-SNAPSHOT'
			mavenBom 'io.rsocket:rsocket-bom:1.0.0'
		}
	}
}